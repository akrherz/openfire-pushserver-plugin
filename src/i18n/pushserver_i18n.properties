push.server.settings.ios.description=Push Server Plugin uses token-based authentication to communicate with Apple Push Notification service. <b>APNs authentication token signing key</b> is required to generate tokens which will be used for authentication. This key should be created using <a href="https://developer.apple.com/">developer account</a>. Use the form below to save configurations related to iOS application and APNs.
